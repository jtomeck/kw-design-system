<div class="gap-10 grid lg:grid-cols-2 py-8">
    {% for item in section.grid %}
      <div>
        <h3>{{ item.title }}</h3>
        <div class="pt-4">
          {{ item.content }}
          {% if item.image %}
            <img src="{{ item.image }}" class="h-auto w-full mt-8">
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>
