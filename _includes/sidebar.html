<div class="bg-secondary-800 border-b border-secondary-700 h-20 px-4">
  <h1 class="flex h-full items-center pb-2">
    <span class="font-extrabold mr-2 text-primary-500 text-6xl">KW</span>
    <span class="font-serif leading-5 pt-1 text-secondary-400 text-lg">UI/UX<br>Design System</span>
  </h1>
</div>
<div class="mt-5 flex-grow flex flex-col">
  {% if site.data.navigation  %}
  <nav class="flex-1 pl-2 space-y-1" aria-label="Sidebar">
    {% for item in site.data.navigation %}
      {% if page.url == item.link %}
        <a href="{{ item.link }}" class="bg-secondary-700 border-r-4 border-accent-400 text-secondary-200 group flex items-center px-3 py-2 text-sm font-medium rounded-l-full">
          <i class="{{ item.icon }} mr-3 text-accent-500 text-2xl"></i>
          {{ item.name }}
        </a>
      {% else %}
        <a href="{{ item.link }}" class="border-r-4 border-transparent group flex items-center px-3 py-2 text-secondary-400 text-sm font-medium rounded-l-full hover:bg-secondary-700 hover:border-accent-500 hover:text-secondary-200">
          <i class="{{ item.icon }} mr-3 text-secondary-600 text-2xl group-hover:text-accent-500"></i>
          {{ item.name }}
        </a>
      {% endif %}
    {% endfor %}
  </nav>
  {% endif %}
</div>
