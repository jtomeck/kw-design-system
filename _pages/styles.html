<div class="cards-grid">
  {% for style in site.styles %}
    <div class="bg-white card rounded">
      <div class="card-body">
        <h3 class="mb-2 text-neutral-focus card-title">{{ style.title }}</h3>
        <p class="mb-0 flex-grow">{{ style.excerpt }}</p>
        <div class="card-actions">
          <a href="{{ style.url | relative_url }}" class="btn">
            Learn more
            <i class="ri-arrow-right-s-line text-base ml-4"></i>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
